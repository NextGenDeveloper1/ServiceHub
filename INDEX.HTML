<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer AC Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Sameer AC Services</h1>
            <nav>
                <a href="#services" class="px-4">Services</a>
                <a href="#about" class="px-4">About Us</a>
                <a href="#contact" class="px-4">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero bg-black text-white py-16 text-center">
        <div class="container mx-auto">
            <h2 class="text-4xl font-semibold">Your Comfort is Our Priority</h2>
            <p class="mt-4 text-lg">Providing top-notch AC services to keep your home cool and comfortable.</p>
        </div>
    </section>

    <!-- Direct Booking Button Below Hero Section -->
    <div class="text-center mt-8">
        <a href="/booking-form" target="_blank" class="inline-block bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            Book a Service Now
        </a>
    </div>

    <!-- Booking Form Section -->
    <section id="booking" class="mt-16">
        <div class="booking-form-container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-lg max-w-4xl">
            <h2 class="text-2xl font-semibold mb-6 text-white text-center">Book Our Services</h2>
            <form action="/submit-booking" method="post" class="space-y-6">
                <!-- Form fields go here -->
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Sameer AC Services. All rights reserved.</p>
            <!-- Direct Booking Button in Footer -->
            <div class="mt-8">
                <a href="/booking-form" target="_blank" class="inline-block bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Book a Service Now
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
